<!DOCTYPE html>
<html>
    <head>
        <title>Learning CSS</title>
        <style>
            .bbox1{
                background-color:gray;
                padding: 5px;
                display:grid;
                grid-template-columns:50% 50%;
                column-gap: 5px;
            }
            .sbox1{
                background-color:skyblue;
                color:black;
                padding: 5px;
                text-align: center;

            }
            .bbox2{
                background-color: greenyellow;
                padding:5px;
                display:grid;
                grid-template-columns: 33.333333% 33.333333% 33.333333%;
                column-gap: 5px;
            
            }
            .sbox2{
                background-color: black;
                color: cornsilk;
                padding: 2px

            }
            .bbox3{
                background-color: crimson;
                color: cyan;
                padding: 3px;
            }
            .bbox4{
                background-color: darkgrey;
                display:grid;
                grid-template-columns: 25% 25% 25% 25%;
                padding:6px;
                text-align: center;
            }
            .sbox4{
                background-color: lightcyan;
                padding:5px;
            }
            img{
                max-width: 25%;
            }



        </style>
    </head>
    <body>
        <div class="bbox1">
            <div class= "sbox1">
                <p>Sub Box 1.1</p>
            </div>
            <div class="sbox1">

            </div>
        </div>
